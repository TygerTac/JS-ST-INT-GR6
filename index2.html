    <main>
    <form id="form" action="" method="POST" enctype="multipart/form-data">
        <div class="messagesuccess"></div>
        <div class="formulaire-input">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre Nom">
            <div class="messageerreur"></div>
        </div>
        <div class="formulaire-input">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre Pseudo">
            <div class="messageerreur"></div>
        </div>
        <div class="formulaire-input">
            <label for="sexe">Sexe</label>
            <select name="Sexe" id="sexe">
                <option value="null"></option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="Binary">Binaire</option>
                <option value="other">Autre</option>
            </select>
            <div class="messageerreur"></div>
        </div>
        <div class="formulaire-input">
            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email">
            <div class="messageerreur"></div>
        </div>
        <div class="formulaire-input">
            <label for="téléphone">Téléphone</label>
            <input type="tel" id="téléphone" name="téléphone" placeholder="Votre Téléphone">
            <div class="messageerreur"></div>
        </div>
        <div class="formulaire-input">
            <label for="message">Votre Message</label>
            <textarea id="message" name="message" placeholder="Votre Message" rows="10" cols="200">
            </textarea>
            <div class="messageerreur"></div>
        </div>
        <button type="submit" id="submit">Envoyer</button>
    </form>
